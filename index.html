<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="response.js" defer></script>
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="chat-header">
          <div class="logo">
            <img src="images/chat.png" alt="Chat icon"/>
          </div>
          <div class="title">Let's Chat</div>
        </div>
        <div class="chat-body"></div>
        <div class="chat-input">
          <div class="input-sec">
            <input type="text" id="txtInput" placeholder="Type here" autofocus />
          </div>
          <div class="send">
            <img src="images/send.png" alt="Send message icon"/>
          </div>
        </div>
      </div>
    
</body>
</html>
